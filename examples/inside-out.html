<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inside-Out &middot; Goggle Paper</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0px;
      overflow: hidden;
    }
    #example {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #video {
      display: none;
    }
    #video-canvas {
      background-color: gray;
      z-index: 100;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }
  </style>
</head>
<body>
  <div id="example"></div>

  <video id="video" width="320" height="240" autoplay="true" style="display: none"></video>
  <canvas id="video-canvas" width="320" height="240" style="width: 320px; height: 240px;"></canvas>

  <script src="js/third-party/three.min.js"></script>
  <script src="js/third-party/StereoEffect.js"></script>
  <script src="js/third-party/DeviceOrientationControls.js"></script>
  <script src="js/third-party/OrbitControls.js"></script>

  <script src="js/third-party/svd.js"></script> 
  <script src="js/third-party/posit1.js"></script> 
  <script src="js/third-party/cv.js"></script> 
  <script src="js/third-party/aruco.js"></script>

  <script src="js/goggle-paper.js"></script>

  <script src="js/inside-out.js"></script>
</body>
</html>
